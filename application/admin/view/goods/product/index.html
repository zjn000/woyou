<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit')}
                        <a class="btn btn-success btn-multi btn-disabled disabled" href="javascript:;" data-params="status=1"><i class="fa fa-circle"></i> {:__('Set Effective')}</a>
                        <a class="btn btn-danger btn-multi btn-disabled disabled" href="javascript:;" data-params="status=0"><i class="fa fa-circle-o"></i> {:__('Set Invalid')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('goods/product/edit')}"
                           data-operate-purchase="{:$auth->check('goods/product/purchase')}"
                           data-operate-returns="{:$auth->check('goods/product/returns')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

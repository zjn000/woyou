<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['1'=>__('Fixed_days'), '2'=>__('Time_period')],1)}
        </div>
    </div>

    <div class="form-group" id="group1">
        <label for="c-valid_date" class="control-label col-xs-12 col-sm-2">{:__('Valid_date')}:</label>
        <div class="col-xs-12 col-sm-8" >
            <input id="c-valid_date" data-rule="required" class="form-control" name="row[valid_date]" type="number" value="1">
        </div>
    </div>

    <div id="group2">
        <div class="form-group">
            <label for="c-start_time" class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-start_time" disabled data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_time]" type="datetime" >
            </div>
        </div>
        <div class="form-group">
            <label for="c-end_time" class="control-label col-xs-12 col-sm-2">{:__('End_time')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-end_time" disabled data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_time]" type="datetime" >
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="c-activation_amount" class="control-label col-xs-12 col-sm-2">{:__('Activation_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-activation_amount" data-rule="required" class="form-control" step="0.01" name="row[activation_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-discount_amount" class="control-label col-xs-12 col-sm-2">{:__('Discount_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-discount_amount" data-rule="required" class="form-control" step="0.01" name="row[discount_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12" style="color: red;">注意：{:__('Activation_amount')}必须大于{:__('Discount_amount')}</label>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

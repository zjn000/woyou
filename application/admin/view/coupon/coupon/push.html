<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" disabled class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Push Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[content]" id="c-content" cols="30" rows="10" class="form-control" data-rule="required"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12" style="color: red;">注意：{:__('Push Phone')}必须一行一个号码，禁止输入其他不相干字符，此功能慎重使用！</label>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

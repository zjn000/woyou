<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="a" class="control-label col-xs-12 col-sm-2">{:__('Source Shelves')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[a]', $shelvesdata, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-6">复制到</label>
    </div>

    <div class="form-group">
        <label for="b" class="control-label col-xs-12 col-sm-2">{:__('Target Shelf')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[b]', $shelvesdata, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-coding" class="control-label col-xs-12 col-sm-2">{:__('Coding')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coding" data-rule="required" class="form-control" name="row[coding]" type="text" value="{$row.coding}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-adds" class="control-label col-xs-12 col-sm-2">{:__('Adds')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adds" data-rule="required" class="form-control" name="row[adds]" type="text" value="{$row.adds}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-principal" class="control-label col-xs-12 col-sm-2">{:__('Principal')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-principal" data-rule="required" class="form-control" name="row[principal]" type="text" value="{$row.principal}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tell" class="control-label col-xs-12 col-sm-2">{:__('Tell')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tell" data-rule="required" class="form-control" name="row[tell]" type="text" value="{$row.tell}">
        </div>
    </div>
    <div class="form-group">
        <label for="bd" class="control-label col-xs-12 col-sm-2">{:__('Bd')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[bd]', $groupdata, $row['bd'], ['class'=>'form-control selectpicker', 'data-rule'=>'required', 'data-id'=>$row['id'], 'data-pid'=>$row['bd']])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
